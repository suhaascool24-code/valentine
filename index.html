<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>

<style>
  * {
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: #ffe6ec;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .card {
    background: white;
    width: 90%;
    max-width: 420px;
    padding: 30px 20px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 25px 45px rgba(0,0,0,0.25);
    z-index: 10;
    position: relative;
  }

  h2 {
    margin-bottom: 25px;
    font-size: 22px;
  }

  .buttons {
    position: relative;
    height: 60px;
  }

  button {
    padding: 12px 26px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.2s ease;
    position: absolute;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 40%;
  }

  #no {
    background: #e0e0e0;
    left: 55%;
  }

  /* Video BELOW dialog */
  video {
    width: 90%;
    max-width: 420px;
    margin-top: 20px;
    border-radius: 20px;
    display: none;
  }

  /* Confetti */
  .confetti {
    position: fixed;
    top: -10px;
    width: 10px;
    height: 10px;
    opacity: 0.85;
    animation: fall linear forwards;
    z-index: 999;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }
</style>
</head>

<body>

<div class="card">
  <h2>Sweety, will you be my Valentine? ðŸ’–</h2>
  <div class="buttons">
    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No ðŸ™ˆ</button>
  </div>
</div>

<video id="bgVideo" muted loop playsinline>
  <source src="video.mp4?v=5" type="video/mp4">
</video>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const video = document.getElementById("bgVideo");

  // NO button never stops ðŸ˜ˆ
  function moveNoButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;

    noBtn.style.position = "fixed";
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("click", moveNoButton);
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  // ðŸŽ‰ CONFETTI
  function launchConfetti() {
    const colors = ["#ff4d6d", "#ffb703", "#ffd6e0", "#ff006e", "#8338ec"];
    for (let i = 0; i < 120; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.backgroundColor =
        colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration =
        Math.random() * 3 + 2 + "s";

      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }
  }

  // YES button ðŸ’–
  yesBtn.addEventListener("click", () => {
    launchConfetti();
    video.style.display = "block";
    video.play();

    document.querySelector("h2").innerHTML =
      "YAYYYY ðŸ’–ðŸ¥°<br>You made my day!";
  });
</script>

</body>
</html>
