<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine ðŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #ffe6ec; /* plain background */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Video hidden initially */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      z-index: -1;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 420px;
      padding: 30px 20px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 25px 45px rgba(0,0,0,0.25);
      z-index: 1;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 22px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      position: relative;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #e0e0e0;
    }
  </style>
</head>

<body>

  <!-- Background video (hidden initially) -->
  <video id="bgVideo" muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>

  <div class="card" id="card">
    <h2>Sweety, will you be my Valentine? ðŸ’–</h2>
    <div class="buttons">
      <button id="yes">Yes ðŸ’•</button>
      <button id="no">No ðŸ™ˆ</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const video = document.getElementById("bgVideo");
    const card = document.getElementById("card");

    // No button runs away
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // YES button â†’ show & play video
    yesBtn.addEventListener("click", () => {
      video.style.display = "block";
      video.play();

      card.innerHTML = `
        <h2>YAYYYY ðŸ’–ðŸ¥°</h2>
        <p>You just made my day ðŸ’•</p>
      `;
    });
  </script>

</body>
</html>
